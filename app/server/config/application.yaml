spring:
  h2:
    console.enabled: true
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:training-java-db
    username: sa
    password:
    driverClassName: org.h2.Driver